<!DOCTYPE html>
<html>
    <body>
        <h4>Embedding image, audio and video</h4>
        <!--embedding image into the web page-->
        Sea View Image: <br/>
        <img src="tropicalSea.jpg" alt="Tropical sea image" width="350" height="250"/> <br/><br/>
        <!--embendding audio into the web page-->
        Listen to some music: <br/>
        <audio src="music.mp3" controls></audio><br/><br/>
        Sea View Video: <br/>
        <!--embedding video in web page-->
        <video src="/EmbeddedElements.html/seaView.mp4" controls width="350" height="250"></video><br/><br/>

    </body>
</html>
