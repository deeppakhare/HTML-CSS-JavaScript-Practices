<!DOCTYPE html>
<html>
    <head>
        <title>Online training</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <h4>Register for Online Trainings</h4>

            <!--input fields types text/password/email/number-->
            Username:<input type="text"/><br/>
            Password:<input type="password"/><br/>
            Email ID:<input type="email"/><br/>
            Contact:<input type="number"/><br/><br/>


            <!--input fields type checkbox-->
            Select technologies needed:
            <input type="checkbox" value="HTML" checked/>HTML
            <input type="checkbox" value="CSS" />CSS
            <input type="checkbox" value="JS"/>JS
            <br/><br/>

            <!--input field type radio button-->
            Select training mode:
            <input type="radio" name="training" value="classroom" checked/>classroom
            <input type="radio" name="training" value="VCR"/>VCR
            <br/><br/>

            <!--input field type hidden-->
            <input type="hidden" name="language" value="english"/> <br/><br/>

            Enter the URL of the certified training if any:<input type="url"/>
            <br/><br/>

            Upload e-certificate of training:<input type="file"/><br/><br/>

            Remark your opinion:<textarea rows="4" cols="10">Default value</textarea><br/><br/>

            <!--input field type button-->
            <input type="button" value="Click herer to see the available training"/>&nbsp; &nbsp;

            <!--input field type submit-->
            <input type="submit"/>&nbsp; &nbsp;<br/><br/>

            <button type="reset">Reset</button>
        </form>
    </body>
</html>
