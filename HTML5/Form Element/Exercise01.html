<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>
    <meta name="keywords" content="Online, Shopping" />
</head>

<body>
    <header>
        <h1>Sign Up!</h1>
    </header>
    <article>
        <form>
            Username: <input type="text" /><br />
            Password: <input type="password" /><br />
            Gender: <input type="radio" name="Gender" value="Male" />Male
            <input type="radio" name="Gender" value="Female" />Female<br />
            DOB: <input type="date" /><br />
            Phone number: <input type="number" /><br />
            Email ID: <input type="email" /><br />
            Languages Known: <input type="checkbox" value="English" checked />English
            <input type="checkbox" value="Hindi" />Hindi
            <input type="checkbox" value="French" />French<br />
            Profile pic: <input type="file" />
            <br /><br />
            <button type="button">Register</button>
            <input type="reset" />
        </form>
        <br /> <br /> <br /> <br />
    </article>
    <footer>
        About Us | Privacy Policy | Contact US | FAQ | Terms & Conditions <br />
        Copyright &copy; 2018 | Giri <br />
        Like and Connect with us FB Twitter g+

    </footer>
</body>

</html>
