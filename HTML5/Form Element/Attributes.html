<!DOCTYPE html>
<html>

<body>
    <form method="GET" novalidate >
        <h4>Register here to get job offer</h4>
        Username:<input type="text" autofocus pattern="[A-Za-z]" placeholder="Enter Username" autocomplte required/><br /><br />
        Password:<input type="password" required placeholder="Enter password"/><br /><br />
        Email ID:<input type="email" required placeholder="Enter Email id"/><br /><br />
        Contact:<input type="number" placeholder="Enter your contact number here" required/><br /><br />
        Job Experience:<input type="number" min="3" max="10" step="0.5" required placeholder="Select year"/><br /><br />
        Certificate:<input type="file" multiple required/><br /><br />
        <input name="language" type="text" value="English" hidden required/>
        <input type="submit" formmethod="POST" required/><br /><br />
    </form>
</body>

</html>
