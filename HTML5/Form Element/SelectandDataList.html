<!DOCTYPE html>
<html>
    <body>
        <form>
        <h4>Selecting input values from Dropdown</h4><br/>
        Select Technology for appearing the Certification:<select>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
            <option value="Bootstrap" selected>Bootstrap</option>
        </select><br/><br/>
        Choose Technology for appearing the certification:<input list="technology"/>
        <datalist id="technology">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
            <option value="Bootstrap" selected>BS</option>
            <option value="Typescript">Typescript</option>
        </datalist>
        <input type="submit"/>
        </form><br/><br/>
    </body>
</html>
